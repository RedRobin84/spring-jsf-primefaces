<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <!-- Add User Dialog -->

  <p:dialog header="Dialog" widgetVar="dlg" resizable="false">
    <h:form>
    <table>
      <tr>
        <td><h:outputLabel for="firstName" value="First Name:" /></td>
        <td><p:inputText id="firstName" value="#{userMB.firstName}" /></td>
      </tr>
      <tr>
        <td><h:outputLabel for="lastName" value="Last Name:" /></td>
        <td><p:inputText id="lastName" value="#{userMB.lastName}" /></td>
      </tr>
      <tr>
        <td><p:commandButton id="addUser" value="Create"
            action="#{userMB.addUser}" ajax="false" /></td>
        <td><p:commandButton id="reset" value="Reset"
            action="#{userMB.reset}" ajax="false" /></td>
      </tr>
    </table>
  </h:form>
  </p:dialog>

</ui:composition>
